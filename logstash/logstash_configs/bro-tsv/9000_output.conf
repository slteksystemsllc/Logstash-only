output {
  if "bro" in [tags] {
    elasticsearch {
      index => "logstash-bro-%{+YYYY.MM.dd}"
      hosts => "${ELASTICSEARCH_HOST}"
    }
  }
  if "suricata" in [tags] {
    elasticsearch {
      index => "logstash-suricata-%{+YYYY.MM.dd}"
      hosts => "${ELASTICSEARCH_HOST}"
    }
  }
}
